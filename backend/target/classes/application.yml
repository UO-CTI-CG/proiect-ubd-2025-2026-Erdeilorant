spring:
  application:
    name: foodiego-backend

  datasource:
    url: jdbc:postgresql://localhost:5432/appdb
    driver-class-name: org.postgresql.Driver
    username: user
    password: pasw1

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

file:
  upload-dir: uploads

server:
  port: 8080
  error:
    include-message: always
    include-binding-errors: always

jwt:
  secret: ${JWT_SECRET:your-256-bit-secret-key-here-change-this-in-production-environment-for-security}
  expiration: 86400000

cors:
  allowed-origins: http://localhost:5173,http://localhost:8080,http://localhost:8081,http://localhost:8082
  allowed-methods: GET,POST,PUT,PATCH,DELETE,OPTIONS
  allowed-headers: '*'
  allow-credentials: true

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true

logging:
  level:
    com.foodiego: DEBUG
    org.springframework.security: DEBUG
